<form [formGroup]="addressFormGroup">
  <div class="row m-0">
    <div class="form-group col-sm-12 col-md-4">
      <label for="zipcode">Irányítószám*:</label>
      <input class="form-control rounded-pill"
             formControlName="zipcode"
             id="zipcode"
             oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
             maxlength="4"
             [value]="institutionModel?.zipcode"
             type="number">
    </div>

    <div class="form-group col-sm-12 col-md-8">
      <label for="city">Település*:</label>
      <input class="form-control rounded-pill"
             formControlName="city"
             id="city"
             [value]="institutionModel?.city"
             type="text">
    </div>

    <div *ngIf="addressFormGroup.get('zipcode').invalid && addressFormGroup.get('zipcode').touched"
         class="form-group col-sm-12 col-md-12 row mx-0">
      <small class="text-danger-custom">
        Érvénytelen irányítószám!
      </small>
    </div>

    <div class="form-group col-sm-12 col-md-12">
      <label for="address">Cím*:</label>
      <input class="form-control rounded-pill"
             formControlName="address"
             id="address"
             [value]="institutionModel?.address"
             type="text">

      <small class="text-danger-custom">
        {{addressFormGroup.get('address').errors?.serverError}}
      </small>
    </div>

  </div>
</form>
