<section class="mt-5">
  <div class="row align-items-left justify-content-center">
    <h1>Adatok módosítása</h1>
  </div>

  <div class="container p-3 m-4">
    <form (ngSubmit)="saveChanges()" [formGroup]="providerAccountForm">
      <div class="form-group">
        <label for="name">Teljes név:</label>
        <input class="form-control" formControlName="name" id="name" name="name" type="text">
        <small *ngIf="providerAccountForm.get('name').invalid &&
                    providerAccountForm.get('name').touched"
               class="text-danger">
          A mező kitöltése kötelező!
        </small>
      </div>

      <div class="form-group">
        <label for="phone">Telefonszám:</label>
        <input class="form-control" formControlName="phone" id="phone" name="phone" type="text">
        <small *ngIf="providerAccountForm.get('phone').invalid &&
                    providerAccountForm.get('phone').touched"
               class="text-danger">
          A mező kitöltése kötelező
        </small>
      </div>

      <div class="container p-3 m-4">
        <ng-template viewMode></ng-template>
      </div>


    </form>
  </div>
</section>
