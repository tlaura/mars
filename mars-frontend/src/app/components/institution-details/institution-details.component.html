<div class="container">
  <h3>{{institution?.name}}</h3>
  <h5>{{institution?.zipcode}} {{institution?.city}} {{institution?.address}}</h5>
  <h6>{{institution?.description}}</h6>
  <h6 (click)="openMailSend()">Elérhetőség: {{institution?.email}}</h6>
  <app-send-mail (sent)="closeMailSender()" *ngIf="mailSender" [toEmail]="institution?.email"></app-send-mail>
</div>
