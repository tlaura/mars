<form [formGroup]="emailForm">
  <div class="row mx-0 text-left">

    <div class="form-group col-sm-6 col-lg-4">

      <label class="small" for="fromEmail">Az Ön e-mail címe*: </label>
      <input class="form-control rounded-pill" formControlName="fromEmail" id="fromEmail" name="fromEmail" type="text">

      <label class="small" for="name">Neve*:</label>
      <input class="form-control rounded-pill" formControlName="name" id="name" name="name" type="text">

      <label class="small" for="subject">Tárgy*:</label>
      <input class="form-control rounded-pill" formControlName="subject" id="subject" name="subject" type="text">

    </div>
    <div class="form-group col-sm-6 col-lg-8">
      <label class="small" for="text">Üzenet*:</label>
      <textarea class="form-control" formControlName="text" id="text" name="text" rows="6"></textarea>
    </div>
  </div>
  <input (click)="sendMail()" [disabled]="emailForm.invalid" class="btn btn-primary submit rounded-pill" type="submit">

</form>
