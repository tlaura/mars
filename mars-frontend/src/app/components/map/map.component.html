<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
  <agm-marker *ngFor="let location of locations" [latitude]="location?.latitude"
              (markerClick)="markerClick(infoWindow, location.id)" [longitude]="location?.longitude"
              [openInfoWindow]="showDetails">
    <agm-info-window #infoWindow>
      <app-institution-details [institution]="institutionDetail"></app-institution-details>
    </agm-info-window>
  </agm-marker>
</agm-map>
