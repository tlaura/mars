<agm-map [latitude]="latitude" [longitude]="longitude"
         [scrollwheel]="null" [zoom]="zoom"
         gestureHandling="cooperative">
  <agm-marker (markerClick)="markerClick(location.id)" *ngFor="let location of locations"
              [iconUrl]="getIcon()" [latitude]="location.latitude" [longitude]="location.longitude"
  >
    <agm-snazzy-info-window #infoWindow
                            [closeWhenOthersOpen]="true"
                            [isOpen]="show"
                            maxHeight="1500"
                            maxWidth="500" placement="right"
                            disableAutoPan="true"
                            backgroundColor="tomato"
                            borderRadius="2em"
    >
      <ng-template>
        <app-institution-details [hasBackground]="false" [institution]="institutionDetail"></app-institution-details>
      </ng-template>
    </agm-snazzy-info-window>
    <!--    <agm-info-window #infoWindow>-->
    <!--      <app-institution-details [institution]="institutionDetail"></app-institution-details>-->
    <!--    </agm-info-window>-->
  </agm-marker>
</agm-map>
