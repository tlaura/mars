<ng-container>
  <agm-map *ngIf="showMap" [latitude]="latitude" [longitude]="longitude"
           [scrollwheel]="null"
           [zoom]="zoom"
           gestureHandling="cooperative">
    <agm-marker (markerClick)="markerClick(i)" *ngFor="let location of locations; let i = index"
                [iconUrl]="getIcon()" [latitude]="location.latitude" [longitude]="location.longitude"
    >
      <agm-snazzy-info-window #infoWindow
                              [closeWhenOthersOpen]="true"
                              [isOpen]="show"
                              backgroundColor="tomato"
                              borderRadius="2rem" maxHeight=""
                              maxWidth="500"
                              placement="right"
      >
        <ng-template>
          <app-institution-details [institution]="institutionDetail" [isInInfoBox]="true"></app-institution-details>
        </ng-template>
      </agm-snazzy-info-window>
      <!--    <agm-info-window #infoWindow>-->
      <!--      <app-institution-details [institution]="institutionDetail"></app-institution-details>-->
      <!--    </agm-info-window>-->
    </agm-marker>
  </agm-map>
</ng-container>
