<div class="form-group col-sm-12 col-md-6">
  <label for="password">Jelszó*:</label>
  <input (focusout)="emitPassword()" class="form-control rounded-pill" [formControl]="password" id="password"
         type="password">
  <div *ngIf="password.invalid && password.touched"
       class="row form-group col-sm-12 col-md-12 mx-0">
    <small *ngIf="password.errors?.required"
           class="text-danger">
      A mező kitöltése közelező!
    </small>
    <small *ngIf="password.errors?.pattern"
           class="text-danger">
      A jelszónak legalább 6, legfeljebb 15 karakterből kell állnia! Tartalmaznia kell legalább egy betűt és egy
      számot!
    </small>
  </div>
</div>
