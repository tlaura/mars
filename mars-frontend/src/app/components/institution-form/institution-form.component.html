<div class="col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-center">
  <h1>Új intézmény felvétele</h1>
  <div class="institution-register-div text-left p-sm-3 p-md-3 container">
    <form (ngSubmit)="submit()" [formGroup]="institutionForm">
      <app-institution [institutionForm]="institutionForm">
      </app-institution>
      <button [disabled]="!institutionForm.valid" class="btn btn-primary submit rounded-pill">Mentés</button>
    </form>
  </div>
</div>
